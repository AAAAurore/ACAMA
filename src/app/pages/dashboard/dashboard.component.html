<div *ngIf="isLoadingPatient || isLoadingPractitioner" style="display: block ruby; text-align: center;">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoadingPatient && !isLoadingPractitioner">
    <button mat-raised-button src="/assets/survey.png" (click)="createAndSendQuestionnaire($event)"
        style="background-color: #00C092; margin-left: 20px; margin-top: 20px;">
        <mat-icon>list_alt</mat-icon>
        &nbsp;Envoyer le questionnaire
        </button>
    <div class="patients">
        <div *ngFor="let patient of patients">
            <mat-card class="patient" routerLink="/patient/{{patient.id}}">
                <mat-card-header>
                    <mat-card-title *ngIf="patient.name && patient.name[0].family">
                        {{ patient.name[0].given[0] }} {{ patient.name[0].family }}
                    </mat-card-title>
                    <mat-card-subtitle>
                        Ã‚ge : {{ calculAge(patient.birthDate) }} ans<br />
                        Date de naissance : {{ patient.birthDate | date : 'dd/MM/yyyy' }}
                    </mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
</div>
