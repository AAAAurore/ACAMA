        <img mat-icon-button class="logo" src="/assets/logo.png" routerLink="/" style="cursor: pointer;"/>
        <button mat-fab matTooltip="AccÃ©der aux statistiques" routerLink="/statistiques"
        style="background-color: #00C092; margin-left: 20px;">

        </button>
        <div style="margin-left: auto;">
            <div style="text-align: center; color: black; display: flex;">
